{% block content %}
  <div class="modal-wrapper" id="edit-judge">
    <div class="full-modal">
      <div class="admin-modal-content edit-modal">
        <div class="admin-close-button" onclick="openModal('close')"></div>
        <div>
          <iframe onload="autoResize('annotatorframe')" width=100% height="400px" src="/admin/annotator/1/" scrolling="no" id="annotatorframe" sandbox="allow-top-navigation allow-scripts allow-forms"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script>
    function autoResize(id){
      var newheight;
      var newwidth;

      if(document.getElementById){
        newheight=document.getElementById(id).contentWindow.document .body.scrollHeight;
        newwidth=document.getElementById(id).contentWindow.document .body.scrollWidth;
      }

      document.getElementById(id).height= (newheight) + "px";
      document.getElementById(id).width= (newwidth) + "px";
    }
  </script>
{% endblock %}
